<h1 class="center">User Profile</h1>

<div *ngIf="userInfo" class="center">

      <img src="{{(this.photoUrl) ? this.photoUrl : '/assets/dummy-user.png'}}"
           alt="{{this.name}}">
      <div >
        <h1>Hello: <strong>{{(this.name) ? this.name : 'User'}}</strong></h1>
        <p>User ID: <strong>{{this.uid}}</strong></p>
        <p>Email: <strong>{{this.email}}</strong></p>

  </div>
</div>
