<mat-card class="mat-elevation-z4">
  <mat-card-header>
    <mat-card-title>{{question.title}}</mat-card-title>
    <mat-card-subtitle>{{question.date | date:'medium'}}</mat-card-subtitle>
  </mat-card-header>
<!--  <mat-card-content  >-->
<!--    <div [innerHtml]='sanitaizer.bypassSecurityTrustHtml(question.text)'></div>-->
<!--  </mat-card-content>-->
  <mat-card-content>
    <div>
      CATEGORIES
    </div>

    <div *ngFor="let category of question.tags" style="display: inline-block">
      <button mat-button >{{category}}</button>
    </div>
  </mat-card-content>
  <mat-card-actions style="margin: auto;">
    <button mat-button (click)=" isApproved()" *ngIf="!question.isApproved">Approve</button>
    <button mat-button (click)=" deleteQuestion()">Delete</button>
    <button mat-button [routerLink]="['/question', question.id]">Open</button>
  </mat-card-actions>
</mat-card>
