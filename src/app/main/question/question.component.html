<mat-card class="mat-elevation-z4" *ngIf="view==='grid'">
  <div class="text-center">
    <mat-card-title><a [routerLink]="['/question', question.id]">{{question.title}}</a></mat-card-title>
    <mat-card-subtitle>{{question.date | date:'medium'}}</mat-card-subtitle>
  </div>

  <mat-card-content>
    <div class="text-center">
      CATEGORIES:
    </div>

    <div *ngFor="let category of question.tags" class="inline-block">
      <a (click)="addCategoryToFilter(category)">{{category}}</a>
    </div>
  </mat-card-content>
  <mat-card-actions class="margin-auto">
    <button mat-button (click)=" isApproved()" *ngIf="!question.isApproved">Approve</button>
    <button mat-button (click)=" deleteQuestion()">Delete</button>
    <button mat-button [routerLink]="['/question', question.id]">Open</button>
  </mat-card-actions>
</mat-card>


<div *ngIf="view==='row'"
     style="display: flex; justify-content: space-between; align-items: center; border: 1mm ridge gray">
  <div style="width: 15%">
    {{question.date | date:'medium'}}
  </div>
  <div style="justify-content: start; width: 55%">
    <a [routerLink]="['/question', question.id]">{{question.title}}</a>
  </div>

  <div style="width: 5%">
    <div *ngFor="let category of question.tags" style="justify-content: start; ">
      <a (click)="addCategoryToFilter(category)">{{category}}</a>
    </div>
  </div>

  <div style="width: 20%; text-align: right">
    <button mat-button (click)=" isApproved()" *ngIf="!question.isApproved">Approve</button>
    <button mat-button (click)=" deleteQuestion()">Delete</button>
    <button mat-button [routerLink]="['/question', question.id]">Open</button>
  </div>


</div>
