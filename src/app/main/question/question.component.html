<mat-card class="mat-elevation-z4" *ngIf="view==='grid'"  >
  <div class="text-center">
    <mat-card-title><a [routerLink]="['/question', question.id]">{{question.title}}</a></mat-card-title>
    <mat-card-subtitle>{{question.date | date:'medium'}}</mat-card-subtitle>
  </div>

  <mat-card-content>
    <div class="text-center">
      CATEGORIES:
    </div>

    <div *ngFor="let category of question.tags" class="inline-block">
      <a (click)="addCategoryToFilter(category)">{{category}}</a>
    </div>
  </mat-card-content>
  <mat-card-actions class="margin-auto button_controls">
    <button mat-button (click)=" isApproved()" *ngIf="!question.isApproved && isAdmin">Approve</button>
    <button mat-button (click)=" deleteQuestion()" *ngIf="isAdmin">Delete</button>
    <button mat-button [routerLink]="['/question', question.id]">Open</button>
  </mat-card-actions>
</mat-card>

<mat-card  *ngIf="view==='row'" class="row">

  <div class="row__date">
    {{question.date | date:'medium'}}
  </div>
  <div class="row__question">
    <a [routerLink]="['/question', question.id]">{{question.title}}</a>
  </div>

  <div class="row__category">
    <div *ngFor="let category of question.tags" >
      <a (click)="addCategoryToFilter(category)">{{category}}</a>
    </div>
  </div>

  <div class="row__controls button_controls">
    <button mat-button (click)=" isApproved()" *ngIf="!question.isApproved && isAdmin">Approve</button>
    <button mat-button (click)=" deleteQuestion()" *ngIf="isAdmin">Delete</button>
    <button mat-button [routerLink]="['/question', question.id]">Open</button>
  </div>


</mat-card>
